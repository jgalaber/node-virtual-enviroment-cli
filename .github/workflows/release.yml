name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }} -p nve-cli

      - name: Rename binary
        run: |
          BIN_NAME="nve"
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then BIN_NAME="nve.exe"; fi
          cp target/${{ matrix.target }}/release/$BIN_NAME ./nve-${{ matrix.target }}$([[ "${{ matrix.os }}" == "windows-latest" ]] && echo '.exe' || echo '')

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nve-${{ matrix.target }}
          path: nve-${{ matrix.target }}*
